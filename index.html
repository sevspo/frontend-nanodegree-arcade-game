<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">Reach the Water!</h1>
    <div class="controls">
        <label class="numOfELabel" for="numOfE">Number of Enemies</label>
        <input type="number" name="numOfE" id="numOfE" value="5" min="1" max="10">
        <button id="pButton">Pause</button>
        <button id="sButton">Play</button>
        <button class="rsButton">Reset</button>
    </div>
    <p class="winCount">You haven't reached the water yet</p>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
